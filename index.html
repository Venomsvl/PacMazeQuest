<!-- HTML setup -->
<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" />
<title>PacMan Game :DDDD</title>
<style>
canvas { border: 1px solid black; display: block; margin: 20px auto; }
</style>
</head
<body>
    <canvas id="glcanvas" width="1000" height="1000" "></canvas> <!--change size later-->
    <script id="vertex-shader" type="xshader/x-vertex">
        attribute vec4 aPosition;
        gl_Position = aPosition; 
    </script>
    <script id="fragment-shader" type="xshader/x-fragment">
        precision mediump float;
        gl_FragColor = vec4(0.0, 0.5, 0.5, 1.0); 
    </script>
<!--script src="_______"></script-->
</body>
</html>
